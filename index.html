<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <script>
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white">
    
    <header class="text-center p-10">
        <h1 class="text-4xl font-bold">Your Name</h1>
        <p class="text-lg">Web Developer | Designer | Tech Enthusiast</p>
    </header>

    <section id="about" class="max-w-3xl mx-auto p-6">
        <h2 class="text-2xl font-semibold">About Me</h2>
        <p class="mt-2">Brief intro about yourself, your skills, and your background.</p>
    </section>

    <section id="portfolio" class="max-w-3xl mx-auto p-6">
        <h2 class="text-2xl font-semibold">Portfolio</h2>
        <div id="projects" class="grid gap-4 mt-4"></div>
    </section>

    <section id="contact" class="max-w-3xl mx-auto p-6">
        <h2 class="text-2xl font-semibold">Contact</h2>
        <p>Email: your.email@example.com</p>
        <p>GitHub: <a href="https://github.com/yourusername" class="text-blue-500">yourusername</a></p>
    </section>

    <script>
        const projects = [
            { name: "Project One", link: "https://github.com/yourusername/project-one" },
            { name: "Project Two", link: "https://github.com/yourusername/project-two" }
        ];

        const projectContainer = document.getElementById("projects");
        projects.forEach(project => {
            let projectElement = document.createElement("div");
            projectElement.innerHTML = `<a href="${project.link}" class="block p-4 border rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700">${project.name}</a>`;
            projectContainer.appendChild(projectElement);
        });
    </script>
</body>
</html>
